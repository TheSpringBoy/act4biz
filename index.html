<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.svg" />
  <title>ACT Studio - Ynet</title>
  <meta property="og:title" content="ACT Studio - Ynet" />
  <meta property="og:description" content="Ynet article creation form." />
  <meta property="og:image" content="/ACT+YNET.png" />
  <meta property="og:url" content="https://ynet.act4biz.com/" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="header">
    <img src="/ACT+YNET.png" alt="ACT Studio Logo" class="logo" />
    <nav class="menu">
      <a href="#request-form">Request New Article</a>
      <a href="#dashboard">Visit Dashboard</a>
    </nav>
  </header>
  <main>
    <section class="landing">
      <img src="/ACT+YNET.png" alt="ACT Studio Logo" class="landing-logo" />
      <div class="landing-buttons">
        <button id="showForm" class="landing-button">Request New Article</button>
        <a href="#dashboard" class="landing-button">Visit Dashboard</a>
      </div>
    </section>
    <section class="iframe-section" id="request-form">
      <iframe src="" title="Form" id="iframeForm"></iframe>
    </section>
    <section class="iframe-section" id="dashboard">
      <iframe src="" title="Dashboard" id="iframeDashboard"></iframe>
    </section>
  </main>
  <footer class="footer">
    <p>All rights reserved to ACT 2023.</p>
  </footer>
  <script src="/script.js"></script>
</body>
</html>
